<!DOCTYPE html>
<html>
    <head>
        <title>Hello JavaScript (jQuery)</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <h2>JavaScript</h2>
        <p id="demo">What can JavaScript do?</p>
        <input type="button" value="Click Me!" id="change_text">
        <script>
            function hello() {
                $("#demo")
                    .html("JavaScript can change page contents!");
            } 
            $("#change_text").on("click", hello);
        </script>
    </body>
</html>
